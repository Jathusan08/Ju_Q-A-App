<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 

<!-- link expression to point to the external CSS file -->


<div th:replace="~{common/Header :: header}"></div>



<body>



<!-- NavBar -->
<div th:replace="~{common/Header :: navbar}"></div>

<div align = "center" style="margin-top:13px; overflow:scroll; 
  padding-bottom: 5rem;">
	
	<div style = "border-style:solid; width:1100px">


	<div class="container">
	
		<div class = "row">
		
			<h1>List of Question Posts</h1>
			
		</div>
			
			<table class="table table-striped table-hover table-bordered">
			
				<thead class="table-dark">
				
					<tr>				
					   <th style="width:20%">#</th>
					   <th style="width:20%">Question Title</th>
					   <th style="width:20%">Question Short Description</th>
					   <th style="width:20%">Question Date Created</th>
					   <th style="width:20%">Actions</th>
					</tr>	
				
				</thead>
				
				<tbody>
				
					<tr th:each ="post, questionStatus : ${post}">
					
						<td th:text="${questionStatus.count}">1</td>
						<td th:text="${post.title}"> ?</td>
						<td th:text="${post.shortDescription}">?</td>
						<td th:text="${post.dateCreated}">?</td>
						
						<td>
						
							<a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary">Edit</a>
							<a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">Delete</a>
						
						</td>
						
					
						 
					</tr>	
				
				</tbody>
			
			</table>

	</div>
	
	</div>
	
	</div>
	
	<hr>
	<!-- Footer   -->
<div th:replace="~{common/footer :: footer}"></div>
	
	


</body>
</html>

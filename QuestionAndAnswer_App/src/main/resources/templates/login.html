<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 

<head >
<meta charset="UTF-8">
<title>JU-Q&A For Coders</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	  crossorigin="anonymous">
	  

</head>


<body>


<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color: #FFBF00;">JU-QA For Coders</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{http://localhost:8080/}" style="color: #FFBF00;">All QA Posts</a>
        </li>
             
      </ul>

    </div>
  </div>
</nav>

<br />
	
 <div class="container">
 
 		<div class="row col-md-6 offset-md-3">
 		
 		<!-- display error message -->
 		<div th:if="${param.error}">
 		
 		<div class="alert alert-danger">Invalid email address or password</div>
 		
 		</div>
 		
 		<!-- display logout message -->
 			<div th:if="${param.logout}">
 			
 				<div class="alert alert-success">You have logged out successfully</div>
 			
 			</div>
 		
 			<div class="card">
 			
 				<div class="card-header">
 				
 					<h1 class="text-center"> Login Form</h1>
 				
 				</div>
 				
 		
 				
 				<div class="card-body">
 				
 					<form method ="post" role="form" th:action="@{/login}" class="form-horizontal">
 					
 							<div class="form-group mb-3">
 							
 								<label class="control-label">Email Address *</label>
 								
 								<input type="text" 
 									   id="username" 
 									   name="username" 
 									   class="form-control" 
 									   placeholder="Enter your email addresss"
 									   
 								/>
 	
 							</div>
 							
 									<div class="form-group mb-3">
 							
 								<label class="control-label">Password *</label>
 								
 								<input type="password" 
 									   id="password" 
 									   name="password" 
 									   class="form-control" 
 									   placeholder="Enter your password"
 									   
 								/>
 	
 							</div>
 						
 						<!-- button -->
 						
 							<div class="form-group mb-3">
 							
 								<button type="submit" class="btn btn-primary">Submit</button>
 							
 								<span>
 								
 									Not registered yet?
 									
 									<a th:href="@{/register}">SignUp Here</a>
 								
 								</span>
 							
 							</div>
 					
 					</form>
 				
 				</div>
 			
 			</div>	
 		
 		</div>
 
 
 </div>
 
 <br />
  <br />
 

	<!-- Footer   -->
	<footer class="footer-copyright text-center bg-dark py-3"
		style="position:fixed; height:80px; width:100%; bottom:0" th:fragment="footer">
	
		<div>
		
			<strong style="color: #FFBF00;">Copyright &copy; 2022  </strong>
		
		
		</div>
	
	</footer>
	
	


</body>
</html>
